<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Red+Rose:wght@300;500;600;700&family=Roboto:ital,wght@0,100;0,900;1,100;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./image/Logo.png" alt="logo">
                </div>
            
                <div class="grow-list">
                   <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                   </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <!--banner-->
        <section aria-label="banner">
            <div>
                <!--left text-->
                <div class="banner-container">
                    <h1 class="heading-text">
                        We Help You <span> Crush </span> Your Competition
                    </h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow
                        your revenue <br> through SEO.
                    </p>
                    <button class="nav-button btn">See Our Services</button>
                </div> 
                <!--right text-->
                <div>
                    <img src="./image/Header Illustration.png" alt="Illustration" class="Illustration">
                </div>   
            </div>
        </section>
    </div>
</body>
</html>
